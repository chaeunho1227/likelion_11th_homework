{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Main page</h1>
<img src="{% static 'images/logo.png' %}" style="width: 500px;">
<br>
<a href="{% url 'new_post' %}">게시글 작성</a>

<h1>게시글 목록</h1>
<div>
    {% for post in posts %}
    <div>
        <hr>
        <h3>{{post.title}}</h3>
        {{post.category}}
        <br>
        {{post.writer}}
        <br>
        {{post.summary}}
        <a href="{% url 'detail' post.id %}">...자세히</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
